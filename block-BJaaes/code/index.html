<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <div class = "wrapper">
      <div class = "header">
        <h1 class="create"> Create Account </h1>
      </div>
      <form class="form_area">
        <div class="form_control">
          <label>Username</label>
          <input class = "text_field" type="text" name="username" placeholder="Arya">
          <small class="alert"> </small>
        </div>
         <div class="form_control">
          <label>Name</label>
          <input class = "text_field" type="text" name="name" placeholder="example" >
          <small class="alertname"> </small>
         </div>
        <div class="form_control">
          <label>Email</label>
          <input class = "text_field" type="text" name="email" placeholder="example@xyz.com" minlength="6">
          <small class="alert_email"> </small>
        </div>
        <div class="form_control">
          <label>Password</label>
          <input class = "text_field" type="password" name="password" placeholder="******">
          <small></small>
         
        </div>
        <div class="form_control">
          <label>Confirm Password</label>
          <input class = "text_field" type="password" name="confirm_password" placeholder="******">
          <small class="confirm_alert"> </small>
        </div>
        <div>
          <label>Phone Number</label>
          <input class = "text_field" type="number" name="phone_number" placeholder="+91"  style="font-size: 20px;">
          <small class="Phonealert"> </small>
        </div>
         <button class="submit"> Submit </button>
      </form>
    </div>

     
    <script src="./script.js"></script>
  </body>
</html>
